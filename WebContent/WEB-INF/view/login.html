<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring学習 - ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" media="all" th:href="@{/css/style.css}">
  </head>
  <body>
    <main class="form-signin">
      <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Spring学習 ログイン</h1>
        <div th:if="${param.containsKey('error')}" th:with="exception = ${SPRING_SECURITY_LAST_EXCEPTION} ?: ${session[SPRING_SECURITY_LAST_EXCEPTION]}">
          <ul th:if="${exception != null}" class="alert alert-danger">
            <li class="mx-3" th:text="${exception.message}"></li>
          </ul>
        </div>
        <div class="form-floating">
          <input type="text" id="userId" name="userId" class="form-control" placeholder="ユーザID" required>
          <label for="userId">ユーザID</label>
        </div>
        <div class="form-floating">
          <input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required>
          <label for="password">パスワード</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
